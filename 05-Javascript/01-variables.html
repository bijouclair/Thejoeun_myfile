<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variables : javascript</title>
    <script src="./js/comm.js"></script>
</head>
<body>
    <h1>1. 변수</h1>

    <script>
        let value = 1;     /* let : 선언 */   
        // let 변수이름 = 변수;
        console.log('value값은? ' + value)
        
       
        value = 2  // value값을 변경 (변수)
        console.log('value값은? ' + value)

        /* let 한번 선언했으면 똑같은 이름으로 선언하지 못함 */

        let txt1 = '안녕~', 
            txt2 = '자바스크립트'
            txt3 = 'hello world'

        console.log(txt1 +' '+ txt2 +' '+ txt3)

        
    </script>
</body>
</html>
