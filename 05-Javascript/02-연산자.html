<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자 : js</title>
</head>
<body>
    <h1>연산자</h1>

    <script>
        let a = 1+2;
        console.log(a);

        a+=1+2
        console.log(a);

        // now = now+1 과 now++ 은 같다 : 1개씩 더하고 싶다.
        // now+ = 1로도 표현가능

        a+=3
        console.log(a);

        a-=3
        console.log(a);

        a*=3
        console.log(a);

        a/=3
        console.log(a);

        
    </script>
    
</body>
</html>
