<body>
    <h1>1.조건문</h1>

    <script>
        let a = 1

        // if(조건){참일 경우 실행문}else{그밖에 조건일 경우 실행문}
        // a+1이 2와 같을때,
        if (a+1===2){ /* = : 대입, 재선언 즉, 뒤 숫자를 앞에 넣겠다 */
            console.log('합격입니다')
        } 

        
    </script>
