<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 : javascript</title>
</head>
<body>
    <h1>함수</h1>

    <script>
        // function 이름(변수){실행문}
        // return : a+b한 값을 밖으로 내보내줘
        function add(a,b){
            return a+b
        }
        
        // ▼ 실행코드
        // 방법 1 : console.log(add (1, 2))
        // 방법 2 :
        let sum = add(1, 2)
        console.log(sum)        

    </script>

    
</body>
</html>
